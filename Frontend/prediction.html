<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./Styles/PredictionStyles.css">
</head>
<body>

    <nav class="navbar">
        <div class="welcome-text">Hello, <span id="userName">John</span>!</div>
        <button class="logout-btn" onclick="showLogoutPopup()">Logout</button>
    </nav>

    <div id="logoutPopup" class="popup">
        <div class="popup-content">
            <p>Are you sure you want to logout?</p>
            <button id="logoutConfirmBtn">Yes, Logout</button>
            <button onclick="closeLogoutPopup()">No</button>
        </div>
    </div>

    <div class="container">
        <div class="detection-card">
            <i class="fas fa-diagnoses card-icon"></i>
            <h3>Disease Detection</h3>
            <p>Upload retinal images for Glaucoma and Diabetic Retinopathy detection.</p>
            
            <input type="file" id="imageInput" accept="image/*" multiple hidden>
            <button class="upload-btn" onclick="document.getElementById('imageInput').click();">
                <i class="fas fa-upload"></i> Upload Images
            </button>
            
            <div id="previewContainer" class="preview-container"></div>

            <!-- Patient Details Form -->
            <div id="patientDetailsForm" class="patient-form">
                <h3>Patient Details</h3>
                <input type="text" id="patientName" placeholder="Enter Patient Name" required>
                <input type="date" id="patientDOB" required>
                <input type="text" id="patientPhone" placeholder="Enter Phone Number" required>
                <input type="text" id="patientAddress" placeholder="Enter Address" required>
            </div>
            
            <button class="submit-btn" id="predictBtn" onclick="submitPrediction()">Submit for Prediction</button>
            <div id="predictionResult"></div>
            <button class="upload-btn" onclick="downloadPDF()">Download Report as PDF</button>
        </div>
    </div>

    <!-- Chat Icon -->
    <div class="chatbot-toggle" onclick="toggleChat()">
        <i class="fas fa-comments fa-lg"></i>
    </div>

    <!-- Chatbot Popup -->
    <div class="chatbot-popup" id="chatPopup">
        <div class="chatbot-header">
            <h3>Medical Assistant</h3>
            <i class="fas fa-times" style="cursor: pointer;" onclick="toggleChat()"></i>
        </div>
        <div class="chatbot-messages">
            <p>How can I help you today?</p>
        </div>
        <div class="chatbot-input">
            <input type="text" placeholder="Type your message...">
            <button><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="./Scripts/Prediction.js"></script>
</body>
</html>
