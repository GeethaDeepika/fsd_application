<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Reset Your Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 20px;
        }

        .form_wrapper {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .title_container {
            text-align: center;
            margin-bottom: 35px;
        }

        .title_container h2 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .title_container p {
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
        }

        .input_field {
            position: relative;
            margin-bottom: 25px;
        }

        .input_field span {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
        }

        .input_field input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #2d3748;
        }

        .input_field input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
            outline: none;
        }

        .input_field input::placeholder {
            color: #a0aec0;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: #4299e1;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background: #2b6cb0;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(1px);
        }

        .extraLinks {
            margin-top: 25px;
            padding: 20px 0;
            border-top: 2px solid #f7fafc;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .customLink {
            color: #4299e1;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .customLink:hover {
            color: #2b6cb0;
        }

        .customLink::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #2b6cb0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .customLink:hover::after {
            transform: scaleX(1);
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .success {
            background-color: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .error {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        @media screen and (max-width: 480px) {
            .form_wrapper {
                padding: 25px;
            }

            .title_container h2 {
                font-size: 24px;
            }

            .title_container p {
                font-size: 14px;
            }

            .extraLinks {
                flex-direction: column;
                text-align: center;
            }

            .input_field input {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="form_wrapper">
        <div class="title_container">
            <h2>Forgot Password?</h2>
            <p>Enter your email address below and we'll send you a link to reset your password.</p>
        </div>

        <form id="forgotPasswordForm">
            <div class="input_field">
                <span><i class="fa fa-envelope"></i></span>
                <input type="email" name="email" placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="button">Send Reset Link</button>

            <div id="messageBox" class="message"></div>

            <div class="extraLinks">
                <a href="login.html" class="customLink">Back to Login</a>
                <a href="register.html" class="customLink">Create New Account</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const messageBox = document.getElementById('messageBox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = form.querySelector('.button');
            const email = form.email.value;

            // Reset any existing messages
            messageBox.className = 'message';
            messageBox.style.display = 'none';

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageBox.textContent = 'Please enter a valid email address';
                messageBox.classList.add('error');
                messageBox.style.display = 'block';
                return;
            }

            // Show loading state
            button.disabled = true;
            button.textContent = 'Sending...';

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Success message
                messageBox.textContent = 'Password reset link has been sent to your email!';
                messageBox.classList.add('success');
                messageBox.style.display = 'block';
                form.reset();
            } catch (error) {
                // Error message
                messageBox.textContent = 'An error occurred. Please try again later.';
                messageBox.classList.add('error');
                messageBox.style.display = 'block';
            } finally {
                // Reset button state
                button.disabled = false;
                button.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
