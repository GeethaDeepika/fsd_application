<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Code Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Reset Code Verification</h2>
            </div>

            <div class="row clearfix">
                <div>
                    <form id="verify-reset-code-form">

                        <div class="input_field">
                            <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" id="email" placeholder="Enter your email" required readonly>
                        </div>

                        <div class="input_field">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="text" id="code" placeholder="Enter the reset code" required>
                        </div>

                        <input class="button" type="submit" value="Verify Code">

                    </form>
                </div>
            </div>
        </div>
    </div>

    <p id="verify-reset-code-message"></p>

    <script src="script.js"></script>
</body>
</html>
