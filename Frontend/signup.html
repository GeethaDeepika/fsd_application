<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 300px; margin: 50px auto; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input { padding: 10px; font-size: 14px; }
        button { padding: 10px; background-color: #5cb85c; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="signup-title">Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="handleSignup()">Sign Up</button>
        </form>
        <p>Have an account? <a id="login-link" href="login.html">Log In</a></p>
    </div>

    <script>
        const handleSignup = async () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('http://localhost:5001/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await res.json();
            if (data.msg) {
                alert("Signup successful!");
                window.location.href = `login.html`; // Redirect to login page after signup
            } else {
                alert(data.msg || "Signup failed");
            }
        };
    </script>
</body>
</html>
