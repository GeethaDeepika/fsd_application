<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAc9ABByjsDVfNwECKKeigVhN0q7UsFtW0",
        authDomain: "authentication-fsd.firebaseapp.com",
        projectId: "authentication-fsd",
        storageBucket: "authentication-fsd.firebasestorage.app",
        messagingSenderId: "443284687159",
        appId: "1:443284687159:web:b77d720d922fa977b9b2b2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.handleGoogleSignIn = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const credential = GoogleAuthProvider.credentialFromResult(result);
          const token = credential.accessToken;
          const user = result.user;
          console.log("Google user:", user);
          localStorage.setItem("token", token);
          localStorage.setItem("user", JSON.stringify(user));

          document.querySelector('.alert.success').classList.add('show');
          setTimeout(() => {
            window.location.href = "/Frontend/prediction.html";
          }, 2000);
        })
        .catch((error) => {
          console.error(error);
          const errorMsg = error.message || "Google Sign-In failed.";
          const alertBox = document.querySelector('.alert.error');
          alertBox.querySelector('span').textContent = errorMsg;
          alertBox.classList.add('show');
          setTimeout(() => {
            alertBox.classList.remove('show');
          }, 3000);
        });
    };
  </script>

  <style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            padding: 20px;
            overflow: hidden;
        }

        .form_wrapper {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .home-icon {
  position: fixed;
  top: 25px;
  left: 25px;
  color: white;
  font-size: 1.4rem;
  text-decoration: none;
  z-index: 1001;
  transition: all 0.3s ease;
}

.home-icon:hover {
  transform: scale(1.3);
}


        .centeredLinks {
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            }


        .title_container h2 {
            font-size: 2em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .input_field {
            position: relative;
            margin-bottom: 20px;
        }

        .input_field span {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 1.2em;
            transition: 0.3s;
        }

        .input_field input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            background: transparent;
            color: white;
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        .input_field input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #0077b6;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
        }

        .button:hover {
            background: #00b4d8;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 180, 216, 0.3);
        }

        .separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 25px 0 15px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        }

        .separator::before,
        .separator::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.4);
        }

        .separator span {
        padding: 0 15px;
        white-space: nowrap;
        }


        .google-btn {
        background: #db4437;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        }

        .google-btn:hover {
        background: #c23321; /* Darker Google red */
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(219, 68, 55, 0.3);
        }


        .extraLinks {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .customLink {
        color: #ffffff;
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease-in-out;
        }

        .customLink::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #ffffff;
        transition: width 0.3s ease-in-out;
        }

        .customLink:hover {
        color: #ffffff;
        }

        .customLink:hover::after {
        width: 100%;
        }


        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
            font-weight: 500;
        }

        .alert.success {
            background: #4BB543;
            color: white;
            box-shadow: 0 5px 15px rgba(75, 181, 67, 0.3);
        }

        .alert.error {
            background: #ff3333;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .bubble1 { top: 10%; left: 5%; animation-delay: 1s; }
        .bubble2 { top: 60%; left: 80%; animation-delay: 2s; width: 40px; height: 40px; }
        .bubble3 { top: 80%; left: 30%; animation-delay: 3s; width: 50px; height: 50px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }


        @media (max-width: 480px) {
            .form_wrapper {
                padding: 25px;
            }

            .title_container h2 {
                font-size: 1.7em;
            }

            .extraLinks {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
  </style>
</head>

<body>
    <div class="floating-bubble bubble1"></div>
    <div class="floating-bubble bubble2"></div>
    <div class="floating-bubble bubble3"></div>

  <div class="alert success">
    <i class="fas fa-check-circle"></i>
    <span>Login successful! Redirecting...</span>
</div>

<div class="alert error">
    <i class="fas fa-exclamation-circle"></i>
    <span>Invalid credentials. Please try again.</span>
</div>

<a href="./home.html" class="home-icon" title="Back to Home">
    <i class="fas fa-home"></i>
  </a>
  

  <div class="form_wrapper">
    <div class="title_container">
        <h2>Login</h2>
    </div>
  
    <form id="loginForm">
      <div class="input_field">
        <span><i class="fa fa-envelope"></i></span>
        <input type="email" name="email" placeholder="Email Address" required />
      </div>
  
      <div class="input_field">
        <span><i class="fa fa-lock"></i></span>
        <input type="password" name="password" placeholder="Password" required />
      </div>
  
      <input class="button" type="submit" value="Sign In" />
  
      <div class="extraLinks centeredLinks">
        <a class="customLink" href="/Frontend/forgot.html">Forgot Password?</a>
        <a class="customLink" href="/Frontend/register.html">Create Account</a>
      </div>
    </form>
  
    <div class="separator">
      <span>OR</span>
    </div>
  
    <button class="button google-btn" onclick="handleGoogleSignIn()">
      <i class="fab fa-google"></i> Sign in with Google
    </button>
  </div>
  

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const submitButton = this.querySelector('input[type="submit"]');
      submitButton.disabled = true;
      submitButton.value = "Signing In...";

      const email = this.elements["email"].value;
      const password = this.elements["password"].value;

      fetch("http://localhost:5001/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then((response) => response.json())
        .then((data) => {
          const successAlert = document.querySelector(".alert.success");
          const errorAlert = document.querySelector(".alert.error");

          if (data.token) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            successAlert.classList.add("show");

            setTimeout(() => {
              window.location.href = "/Frontend/prediction.html";
            }, 2000);
          } else {
            errorAlert.querySelector("span").textContent =
              data.message || "Invalid credentials. Please try again.";
            errorAlert.classList.add("show");
            setTimeout(() => {
              errorAlert.classList.remove("show");
            }, 3000);
          }
        })
        .catch(() => {
          document.querySelector(".alert.error").classList.add("show");
          setTimeout(() => {
            document.querySelector(".alert.error").classList.remove("show");
          }, 3000);
        })
        .finally(() => {
          submitButton.disabled = false;
          submitButton.value = "Sign In";
        });
    });
  </script>
</body>
</html>
