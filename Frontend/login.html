<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form_wrapper {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .title_container {
            text-align: center;
            margin-bottom: 30px;
        }

        .title_container h2 {
            color: #2b2d42;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .input_field {
            position: relative;
            margin-bottom: 25px;
        }

        .input_field span {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0077b6;
            font-size: 1.2em;
        }

        .input_field input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input_field input:focus {
            border-color: #0077b6;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 119, 182, 0.2);
        }

        .button {
            width: 100%;
            padding: 15px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background: #023e8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 119, 182, 0.3);
        }

        .extraLinks {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .customLink {
            color: #0077b6;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .customLink:hover {
            color: #023e8a;
        }

        /* Alert Styles */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
            font-weight: 500;
        }

        .alert.success {
            background: #4BB543;
            color: white;
            box-shadow: 0 5px 15px rgba(75, 181, 67, 0.3);
        }

        .alert.error {
            background: #ff3333;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 480px) {
            .form_wrapper {
                padding: 20px;
            }

            .title_container h2 {
                font-size: 1.7em;
            }

            .extraLinks {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="alert success">
        <i class="fas fa-check-circle"></i>
        <span>Login successful! Redirecting...</span>
    </div>
    
    <div class="alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span>Invalid credentials. Please try again.</span>
    </div>

    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Login</h2>
            </div>
            
            <div class="row clearfix">
                <div>
                    <form id="loginForm">
                        <div class="input_field">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Your Email Address" required>
                        </div>
                        
                        <div class="input_field">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Your Password" required>
                        </div>
                        
                        <input class="button" type="submit" value="Sign In">
                        
                        <div class="extraLinks">
                            <a class="customLink" href="/Frontend/register.html">Create Account</a>
                            <a class="customLink" href="/Frontend/forgot.html">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('input[type="submit"]');
            submitButton.disabled = true;
            submitButton.value = 'Signing In...';
            
            const email = this.elements["email"].value;
            const password = this.elements["password"].value;
            
            const loginData = { email, password };

            fetch("http://localhost:5001/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(loginData),
            })
            .then((response) => response.json())
            .then((data) => {
                const successAlert = document.querySelector('.alert.success');
                const errorAlert = document.querySelector('.alert.error');
                
                if (data.token) {
                    // Store the JWT token in localStorage
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user", JSON.stringify(data.user));
                    
                    // Show success alert
                    successAlert.classList.add('show');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = "/Frontend/prediction.html";
                    }, 2000);
                } else {
                    // Show error alert
                    errorAlert.querySelector('span').textContent = data.message || "Invalid credentials. Please try again.";
                    errorAlert.classList.add('show');
                    
                    // Hide error alert after 3 seconds
                    setTimeout(() => {
                        errorAlert.classList.remove('show');
                    }, 3000);
                }
            })
            .catch((error) => {
                console.error("Login error:", error);
                const errorAlert = document.querySelector('.alert.error');
                errorAlert.querySelector('span').textContent = "Server error. Please try again later.";
                errorAlert.classList.add('show');
                
                setTimeout(() => {
                    errorAlert.classList.remove('show');
                }, 3000);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.value = 'Sign In';
            });
        });
    </script>
</body>
</html>
