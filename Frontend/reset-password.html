<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css"> <!-- Your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="hidden" id="email">  <!-- Add this to store email -->
            <input type="hidden" id="resetCode">  <!-- Add this to store reset code -->
            
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
        
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
        
            <button type="submit">Reset Password</button>
            <p id="message"></p>
        </form>
    </div>

    <script src="script.js"></script> <!-- JavaScript file -->
</body>
</html>
