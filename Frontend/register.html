<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form_wrapper {
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .title_container {
            text-align: center;
            margin-bottom: 30px;
        }

        .title_container h2 {
            color: #2b2d42;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .medical_icon {
            font-size: 3em;
            color: #0077b6;
            margin-bottom: 20px;
        }

        .input_field {
            position: relative;
            margin-bottom: 25px;
        }

        .input_field span {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0077b6;
            font-size: 1.2em;
        }

        .input_field input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input_field input:focus {
            border-color: #0077b6;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 119, 182, 0.2);
        }

        .row {
            margin: 0 -15px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .col_half {
            width: 50%;
            float: left;
            padding: 0 15px;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background: #023e8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 119, 182, 0.3);
        }

        .extraLinks {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }

        .customLink {
            color: #0077b6;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .customLink:hover {
            color: #023e8a;
        }

        .customLink::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #023e8a;
            transition: width 0.3s ease;
        }

        .customLink:hover::after {
            width: 100%;
        }

        .welcome_text {
            text-align: center;
            color: #4a4e69;
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .password_requirements {
            font-size: 0.85em;
            color: #666;
            margin-top: -15px;
            margin-bottom: 20px;
            padding-left: 45px;
        }

        @media (max-width: 768px) {
            .col_half {
                width: 100%;
                float: none;
                margin-bottom: 0;
            }
            
            .form_wrapper {
                padding: 20px;
            }

            .title_container h2 {
                font-size: 1.7em;
            }

            .medical_icon {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <!-- <i class="fas fa-eye me-2"></i> -->
                <h2>Join MediCare</h2>
                <p class="welcome_text">Create your account to access personalized healthcare services</p>
            </div>
            
            <div class="row clearfix">
                <div>
                    <form id="signupForm">
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field">
                                    <span><i class="fa fa-user"></i></span>
                                    <input type="text" name="firstName" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field">
                                    <span><i class="fa fa-user"></i></span>
                                    <input type="text" name="lastName" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>

                        <div class="input_field">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email Address" required>
                        </div>
                        
                        <div class="input_field">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Create Password" required>
                        </div>
                        <p class="password_requirements">Password must be at least 8 characters long with numbers and special characters</p>
                        
                        <div class="input_field">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="retype_password" placeholder="Confirm Password" required>
                        </div>
                        
                        <input class="button" type="submit" value="Create Account">
                        
                        <div class="extraLinks">
                            <a class="customLink" href="/Frontend/login.html">Already have an account? Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
